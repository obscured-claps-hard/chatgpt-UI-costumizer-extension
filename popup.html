<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Customizer</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    .setting {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Customizer</h1>
  <div class="setting">
    <label for="bg-image">Background Image:</label>
    <input type="file" id="bg-image" accept="image/*">
  </div>
  <div class="setting">
    <label for="font-color">Font Color:</label>
    <input type="color" id="font-color">
  </div>
  <div class="setting">
    <label for="font-size">Font Size:</label>
    <input type="number" id="font-size" placeholder="e.g., 16">
  </div>
  <button id="apply-settings">Apply</button>
  <script src="popup.js"></script>
</body>
</html>
